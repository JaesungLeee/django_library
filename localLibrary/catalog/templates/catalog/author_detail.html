{% extends "base_generic.html" %}

{% block content %}
<h1>{{ author }} </h1>

<div style="margin-left:20px;margin-top:20px">
    <h4>출간 도서</h4>

    <dl>
        {% for book in author.book_set.all %}
            <dt><a href="{% url 'book-detail' book.pk %}">{{book}}</a> ({{book.bookinstance_set.all.count}})</dt>
            <dd>{{book.summary}}</dd>
        {% endfor %}
    </dl>
</div>
{% endblock %}
